<ion-header>

  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>


        <button ion-button color="primary" (click)="login()">Login</button>
        <button ion-button color="danger" (click)="logout()">Logout</button>

        <button ion-button color ="secondary" (click)="navigateToRegisterPage()">Sign Up!</button> 
        

        <ion-item>
            <ion-list *ngFor="let error of errors" no-lines class="input-errors">
                <ion-item>{{error}}</ion-item>
            </ion-list>
        </ion-item>

    </ion-list>
</ion-content>
