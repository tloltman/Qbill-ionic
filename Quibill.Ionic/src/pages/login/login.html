<ion-header>

  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <form [formGroup]="loginForm">

            <ion-item>
                <ion-label class="validationLabel" floating>Email</ion-label>
                <ion-input formControlName="email" type="text" [(ngModel)]="email" [class.invalid]="!loginForm.controls.email.valid &&
                           (loginForm.controls.email.dirty || submitAttempt)"></ion-input>
            </ion-item>

            <ion-item *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)">
                <p class="warning">Please enter a valid email address.</p>
            </ion-item>

            <ion-item>
                <ion-label class="validationLabel" floating>Password</ion-label>
                <ion-input formControlName="password" type="password" [(ngModel)]="password" [class.invalid]="!loginForm.controls.password.valid &&
                           (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
            </ion-item>

            <ion-item *ngIf="!loginForm.controls.password.valid && (loginForm.controls.email.dirty || submitAttempt)">
                <p class="warning">Please enter your password</p>
            </ion-item>

            <button ion-button color="primary" (click)="login()">Login</button>
            <button ion-button color="secondary" (click)="navigateToRegisterPage()">Sign Up!</button> 

        </form>  

        <ion-item>
            <ion-list *ngFor="let error of errors" no-lines class="input-errors">
                <ion-item>{{error}}</ion-item>
            </ion-list>
        </ion-item>

    </ion-list>
</ion-content>
