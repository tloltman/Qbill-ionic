<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quibill</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>A simple budget/bill management app</h3>
  
  <button block ion-button large color="primary" (click)="pressedDeposit()">Deposit</button>
  <button block ion-button large color="danger"  (click)="pressedWithdraw()">Withdraw</button>

  <p>
    Insert bills here
  </p>

  <button ion-button color="secondary"><ion-icon name="cash"></ion-icon></button>
</ion-content>
