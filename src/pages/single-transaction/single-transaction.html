<ion-header>

  <ion-navbar>
    <ion-title>New {{transactionType}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    
    <ion-item class="note-item">
      <ion-label floating>Note</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button color="light">Cancel</button>
  <button ion-button color="primary">Submit</button>
</ion-content>
